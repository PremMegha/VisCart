{% extends "base.html" %}

{% block content %}

<h1>Telegram Settings</h1>

<div class="form-card">
  <h2>Save / Update Credentials</h2>

  {% if messages %}
    {% for message in messages %}
      <p style="margin: 10px 0; color: #60a5fa;">{{ message }}</p>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn">Save</button>
  </form>
</div>

{% endblock %}
